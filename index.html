<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello — Home</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">My Homepage</div>
      <nav class="site-nav" aria-label="Primary navigation">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#resume">Resume</a>
      </nav>
    </div>
  </header>
  <main class="wrap">
    <div class="card">
      <img src="assets/Headshot.jpg" alt="Profile photo" class="avatar" />
      <h1>Hello, world!</h1>
      <p class="intro">I'm <strong>Your Name</strong>. Welcome to my homepage.</p>
      <a class="btn" href="#" role="button" aria-label="Contact me">Contact me</a>
    </div>
    
    <!-- Weather Widget -->
    <div class="weather-widget" id="weather-widget">
      <div class="location" id="location">Seattle, WA</div>
      <div class="temperature loading" id="temperature">Loading...</div>
      <div class="weather-info" id="weather-info">
        <div class="weather-item">
          <div class="weather-label">Humidity</div>
          <div class="weather-value" id="humidity">--%</div>
        </div>
        <div class="weather-item">
          <div class="weather-label">Wind Speed</div>
          <div class="weather-value" id="windspeed">-- mph</div>
        </div>
        <div class="weather-item">
          <div class="weather-label">Feels Like</div>
          <div class="weather-value" id="apparent-temp">--°</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
